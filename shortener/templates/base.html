<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>

</head>

<body style="background-color: #fafafa">

    <div class="container-fluid">
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="/static/act.png" alt="act-logo" width="100" height="57">
            <h2>URL Shortener</h2>
            <hr class="my-5">

            <h3><b>Short links, big results</b></h3>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4"> A URL shortener built with powerful tools to help you grow and protect your
                    brand.
                </p>

                <div class="container-fluid ">
                    <div class="col-md-9 d-inline-flex justify-content-between">
                        <img class="border border-secondary rounded p-2 mx-auto mb-4" src="https://eduardovra.github.io/assets/img/flask-logo.png"
                            alt="flask-logo" width="150" height="100">
                        <img class="border border-secondary rounded p-2 mx-auto mb-4" src="https://www.logo.wine/a/logo/Redis/Redis-Logo.wine.svg"
                            alt="redis-logo" width="150" height="100">
                    </div>
                </div>

                <p>Quickly shorten your favorite URLs.</p>
                <br><br>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    {% block content%}
                    {% endblock %}
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</body>

</html>
